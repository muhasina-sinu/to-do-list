{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-8">
            <h4 class="text-center">{% if task.id %}Update Task{% else %}New Task{% endif %}</h4>
            <br/>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
            <a href="{% url 'home' %}" class="btn btn-secondary mt-3">Back to Task List</a>
        </div>
    </div>
</div>
{% endblock %}
