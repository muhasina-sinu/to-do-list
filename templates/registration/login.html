{% extends 'base.html' %}
{% block title %} Login {% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-10">
            <h2 class="text-center">Login</h2>
            <br/>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
